			//slideDown(时间,回调函数); 向下滑动，显示

            $("#myDiv").one("mouseover",function(){
            	$("#myDiv").slideDown(5000,function(){
            		$("#myDiv").slideUp(3000);
            	});
            });
            //sliderToggle(),隐藏变为显示,显示变为隐藏
		});
		</script>

		</div>
