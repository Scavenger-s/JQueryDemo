<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<link rel="stylesheet" href="css/mldn.css" />
		<script language="JavaScript">
			//属性选择器[属性名称]，返回元素集合,也可能不是html标记所定义的属性
			$(function(){
				//$("[id]").attr("class","info");
				//$("[myid]").attr("class","info");
				//[属性名称 ='']
				//$("[id='2']").attr("class","info");
				//[属性名称!='']
				//id以a开头的属性
				//$("[id^='a']").attr("class","info");
				//结尾
				$("[id$='s']").attr("class","info");
				//$("[id*='a']") 任意位置满足
				//[属性名称][属性名称][属性名称].....  满足多个条件，与的关系同时满足,可以和元素选择器交互使用
			});
			
		</script>
	</head>
	<body>
		<p id="1">helllo</p>
		<p >w</p>
		<p id="acs">e</p>
		<p id="2">f</p>
		<p id="alp">g</p>
		<p myid="1">g</p>
	</body>
</html>
