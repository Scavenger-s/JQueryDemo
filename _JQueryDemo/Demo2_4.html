<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<link rel="stylesheet" href="css/mldn.css" />
		<script language="JavaScript">
			//子元素选择函数
			$(function(){
				//find()取得全部子元素,children()取得第一级别子元素
				//$(".lev-a").find(".lev-b").attr("class","info");
				$(".lev-a").children(".lev-b").attr("class","info");
			});
		</script>
	</head>
	<body>
		<div class="lev-a">
			<div class="lev-b">1</div>
			<div class="lev-b">2</div>
			<div class="lev-b">3</div>
			<div class="lev-c">
				<div class="lev-b">4</div>
				<div class="lev-b">5</div>
			</div>
		</div>
	</body>
</html>
